jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Bot
        run: |
          echo "üèì Pinging QR MM Bot..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://qr-mm-bot.fly.dev/ping)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Bot is alive and responding"
          else
            echo "‚ö†Ô∏è Bot responded with status code: $response"
          fi
          
      - name: Health Check
        run: |
          echo "üè• Checking bot health..."
          curl -s https://qr-mm-bot.fly.dev/health | jq '.'